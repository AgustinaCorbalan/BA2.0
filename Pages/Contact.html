            <header>
                <div class="holder">
                    <img src="../Images/Wine-Bar.jpg" class="logo" alt="WineBar">

            <nav class="navBar">

            <main class="holder custom-main" id="contactForm">
                <div class="columna left">
                    <h2>Contáctanos</h2>
                    <form class="formulario">
                    <p>
                        <label id="prueba" for="">Nombre</label>
                        <input id="name" type="text" required>
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input id="mail" type="email" required>
                    </p>
                    <p>
                        <label for="">Telefono</label>
                        <input type="number" id="phone">
                    </p>
                    <p>
                        <label for="comentario">Deja tu comentario</label>
                        <textarea name="" id="comment" cols="30" rows="10"></textarea>
                    </p>
                    <p class="acciones"><input type="submit" onclick="formSend(event)" value="Send"></p>
                    </form>
                </div>
                <div class="columna right">
                    <h2>Otros medios de contacto</h2>
                    <ul>
                        <li>Teléfono: 1189635742</li>
                        <li>Email: winebar@gmail.com</li>
                    </ul>
                </div>
            </main>
